name: Container Image Security Scan

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC

jobs:
  container-build:
    name: ContainerBuild
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Set Buildx builder as default
        run: docker buildx use default

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build API image
        run: |
          docker buildx build --builder default --cache-from=type=local,src=/tmp/.buildx-cache \
                              --cache-to=type=local,dest=/tmp/.buildx-cache \
                              -f Dockerfile.api -t codecraft-ai-api:test .

      - name: Build Ingestion image
        run: |
          docker buildx build --builder default --cache-from=type=local,src=/tmp/.buildx-cache \
                              --cache-to=type=local,dest=/tmp/.buildx-cache \
                              -f Dockerfile.ingestion -t codecraft-ai-ingestion:test .
